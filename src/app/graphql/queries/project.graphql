query getProjects {
  project {
    resourcerequest {
      resource {
        firstName
      }
    }
    slot {
      startDate
      endDate
    }
    projectName
    businessUnit
    projectManager {
      firstName
    }
    status
    createdAt
    id
  }
}


query getProjectById($id: BigInteger!) {
  getProjectById(id: $id) {
    createdAt
    resourcerequest {
      resource {
        firstName
      }
      skillSet
    }
    slot {
      startDate
      endDate
    }
    projectName
    projectManager {
      firstName
    }
    businessUnit
    status
    id
  }
}

mutation createProject($project: ProjectInput!) {
  createOrUpdateProject(project: $project) {
    id
  }
}

mutation completeProject ($projectId: BigInteger!, $comments: String!) {
  completeProject(projectId: $projectId, comments: $comments) {
    id
    status    
  }
}
